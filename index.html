<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Calorie counter app to calculate daily needs.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calorie Tracker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Calorie Tracker</h1>
            <p>Track your daily calorie intake and stay healthy!</p>
        </header>
        <nav>
            <ul class="nav-liste">
                <li><a href="index.html">Home</a></li>
                <li><a href="tracking.html">Daily Tracking</a></li>
            </ul>
        </nav>
        <main>
            <form action="" method="post">
                <!-- personal info -->
                <div class="personal-info">
                    <fieldset>
                        <legend>Calorie Champion</legend>
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" class="pour-reset" required>
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" class="pour-reset" required>
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" class="pour-reset" required min="18" max="100"/>
                        <label for="weight">Weight</label>
                        <input type="number" id="weight" name="weight" class="pour-reset" required placeholder="in Kg"/>
                        <label for="height">Height</label>
                        <input id="height" type="number" name="height" class="pour-reset" required placeholder="in Cm"/>
                    </fieldset>
                    <!--select the gender with a radio button.-->
                    <fieldset>
                        <legend>Gender</legend>
                        <label for="male">
                        <input id="male" name="gender" value="male" type="radio"/>Male</label>
                        <label for="female">
                        <input id="female" name="gender" value="female" type="radio"/>Female</label>
                        </fieldset>
                        <fieldset>
                        <legend>Physical Activity Level</legend>
                        <label for="activity-level">
                        <select id="activity-level" name="activity-level" required>
                        <option value=""> (select one)</option>
                        <option value="sedentary"> Little or no exercise</option>
                        <option value="lightly-active">	Light exercise 1–3 days/week</option>
                        <option value="moderately-active"> Moderate exercise 3–5 days/week</option>
                        <option value="very-active"> Hard exercise 6–7 days/week</option>
                        <option value="extra-active"> Very hard daily exercise or physical job</option>
                        </select>
                        </label>
                        </fieldset>
                <!--buttoms-->
                <div class="button-container">
                    <button type="button" id="calcule">Calculate Calories</button>
                    <button type="button" id="reset">Reset</button>
                </div>
            </form>
            <!--Display the result-->
            <div id="output" class="output hide"></div>
        </main>
        <script src="script.js"></script>
        <footer>
            &copy; 2025 Calorie Tracker
        </footer>
    </body>

</html>
